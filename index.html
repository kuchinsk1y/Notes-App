<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Router with Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .background {
        clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)
      }
    </style>
</head>
<body class="bg-white">
   
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <!-- <a href="#" class="-m-1.5 p-1.5">
            <img class="h-8 w-auto" src="" alt="">
          </a> -->
        </div>
        <div class="lg:flex lg:flex-1 lg:justify-end">
          <a href="https://github.com/kuchinsk1y" target="_blank" class="text-lg font-semibold leading-6 text-gray-900">kuchinsk1y</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
          <div class="background relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"></div>
        </div>
        <div class="mx-auto max-w-2xl mt-32">
          <h1 class="text-3xl font-bold mb-6 text-center">Notes App</h1>

          <div class="mb-4 flex space-x-2">
              <input id="taskInput" type="text" placeholder="Enter your task..." class="border p-2 flex-grow rounded-md" autocomplete="off"/>
              <button type="button"  id="addTaskButton" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Task</button>
          </div>

        </div>
        <div id="tasksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </main>
     
  


  <script src="./script.js"></script>
</body>
</html>
